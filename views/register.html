<!doctype html>
<html>

<head>
    <!-- Preconnect to Google Fonts server - Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <!-- title of the webpage using shopName variable -->
    <title>
        <%=shopName%>
    </title>
</head>

<body>
    <!-- registration -->
    <h1>Register for <%=shopName%>
    </h1>
    <br>
    <div class="register">
        <!-- Form for user registration, submitting data to the "/registered" endpoint using POST method -->
        <form method="POST" action="/registered">
            <input id="first" type="text" name="first" placeholder="first name" />
            <input id="last" type="text" name="last" placeholder="last name" />
            <input id="email" type="text" name="email" placeholder="email" required
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address" />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
